{% extends "base.html" %}

{% block title %}Créer un nouveau post{% endblock %}

{% block content %}
<h2>Créer un nouveau post</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="confirmBtn">Publier</button>
    <a href="{% url 'posts_list' %}">Annuler</a>
</form>
{% endblock %}
